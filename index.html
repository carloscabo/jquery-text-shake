<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JQuery textShake demos</title>
</head>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
<link href="//fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Lora" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
<style>
  body {
    padding: 40px;
    overflow-x: hidden;
  }
  p {
    margin: 0;
  }
  .demo {
    max-width: 800px;
    padding: 20px;
    margin-bottom: 20px;
    background-color: #fafafa;
  }
  .text-1 {
    font-family: 'Zilla Slab', serif;
    font-size: 58px;
  }
  .text-2 {
    font-family: 'Lora', serif;
    font-size: 48px;
  }
  .text-3 {
    font-family: 'Fjalla One', sans-serif;
    letter-spacing: 4px;
    font-size: 26px; line-height: 32px;
  }

</style>
<body>
  <div class="demo">
    <p class="text-1">Lorem ipsum dolor sit amet</p>
  </div>

  <div class="demo">
    <p class="text-2">Consectetur adipisicing elit. Quo corporis amet doloribus illo necessitatibus modi quis.</p>
  </div>

  <div class="demo">
    <p class="text-3">Consectetur adipisicing elit. Quo corporis amet doloribus illo.</p>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/jquery.textShake.js"></script>
  <script src="js/ready.js"></script>
</body>
</html>
